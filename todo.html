<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Portal</title>
    <a href="styles.css"></a>
    <script src="https://cdn.botpress.cloud/webchat/v2/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/7b3dd0e5-a6ac-4f23-92ae-3aaa5b5f9d4b/webchat/v2/config.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            background-color: #fff;
            width: 250px;
            padding: 20px;
            height: 100vh;
            border-right: 1px solid #ddd;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar li a {
            display: block;
            padding: 10px;
            border-radius: 5px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .sidebar li a:hover {
            background-color: #f0f0f0;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .user-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .user-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .user-info h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .user-info p {
            margin-top: 5px;
            color: #777;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .stats div {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: calc(100% / 3 - 20px);
        }

        .recent-activity {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .recent-activity h3 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .recent-activity table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .recent-activity th,
        .recent-activity td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .recent-activity th {
            background-color: #f0f0f0;
        }

        .view-profile {
            background-color: #2196F3;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .view-profile:hover {
            background-color: #1976D2;
        }

        /* To-do Tracker Styles */
        .todo {
            background-color: #222;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 20px auto;
        }

        .todo h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .todo .filters,
        .todo .tasks,
        .todo .projects {
            margin-bottom: 20px;
        }

        .todo .tasks ul {
            list-style: none;
            padding: 0;
        }

        .todo .tasks li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .todo .tasks li span {
            flex-grow: 1;
            margin-left: 10px;
        }

        .todo .add-task input {
            width: calc(100% - 60px);
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }

        .todo .add-task button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .todo .add-task button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>STUDY PORTAL</h2>
        <ul>
            <li>
                <a href="dashboard.html">Dashboard</a>
            </li>
            <li>
                <a href="timetable.html">Timetable</a>
            </li>
            <li>
                <a href="assignments.html">Assignments</a>
            </li>
            <li>
                <a href="calender.html">Calendar</a>
            </li>
            <li>
                <a href="user.html">Profile</a>
            </li>
            <li>
                <a href="todo.html">Todo</a>
            </li>
            <li>
                <a href="Notes.html">Notes</a>
            </li>
            <li>
                <a href="groups.html">Groups</a>
            </li>
        </ul>
    </div>

    <div class="content">
       

       

        <!-- To-do Tracker -->
        <div class="todo">
            <h2>To-do List</h2>

            <div class="filters">
                <button>All</button>
                <button>Starred</button>
                <button>Today</button>
                <button>This Week</button>
            </div>

            <div class="projects">
                <h3>Projects</h3>
                <ul>
                    <li>Default</li>
                </ul>
            </div>

            <div class="tasks">
                <h3>Tasks</h3>
                <ul id="task-list">
                    <!-- Tasks will be dynamically added here -->
                </ul>
            </div>

            <div class="add-task">
                <input type="text" id="new-task-input" placeholder="Add a new task">
                <button onclick="addTask()">Add Task</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for to-do tracker functionality
        function addTask() {
            var taskInput = document.getElementById('new-task-input');
            var taskText = taskInput.value;
            if (taskText === '') return;

            var taskList = document.getElementById('task-list');
            var newTask = document.createElement('li');
            newTask.innerHTML = '<span>' + taskText + '</span><button onclick="removeTask(this)">Remove</button>';
            taskList.appendChild(newTask);

            taskInput.value = '';
        }

        function removeTask(button) {
            var task = button.parentNode;
            task.parentNode.removeChild(task);
        }
    </script>
</body>
</html>
