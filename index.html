<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .login-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .textbox {
            margin-bottom: 15px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid gray;
            font-size: 16px;
            outline: none;
            background: none;
        }

        .forgot-password {
            display: block;
            margin-bottom: 20px;
            color: gray;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background: #4a00e0;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #8e2de2;
        }

        .signup-text {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-text a {
            color: #4a00e0;
            text-decoration: none;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdn.botpress.cloud/webchat/v2/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/7b3dd0e5-a6ac-4f23-92ae-3aaa5b5f9d4b/webchat/v2/config.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <a href="#" class="forgot-password">Forget Password?</a>
                <button type="submit" class="btn" onclick="location.href='dashboard.html'">Login</button>

                <p class="signup-text">Not a Member ? <a href="#">Signup</a></p>
            </form>
        </div>
    </div>
</body>
</html>
