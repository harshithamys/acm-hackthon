<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Portal</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
      }

      .sidebar {
        background-color: #fff;
        width: 250px;
        padding: 20px;
        height: 100vh;
        border-right: 1px solid #ddd;
      }

      .sidebar h2 {
        margin-top: 0;
        font-size: 1.2rem;
        color: #333;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }

      .sidebar li {
        margin-bottom: 10px;
      }

      .sidebar li a {
        display: block;
        padding: 10px;
        border-radius: 5px;
        color: #333;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      .sidebar li a:hover {
        background-color: #f0f0f0;
      }

      .content {
        flex: 1;
        padding: 20px;
      }

      .user-info {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .user-info img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 15px;
      }

      .user-info h2 {
        margin-top: 0;
        font-size: 1.5rem;
        color: #333;
      }

      .user-info p {
        margin-top: 5px;
        color: #777;
      }

      .stats {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .stats div {
        background-color: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: calc(100% / 3 - 20px);
      }

      .recent-activity {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }

      .recent-activity h3 {
        margin-top: 0;
        font-size: 1.2rem;
        color: #333;
      }

      .recent-activity table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .recent-activity th,
      .recent-activity td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      .recent-activity th {
        background-color: #f0f0f0;
      }

      .view-profile {
        background-color: #2196f3;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
      }

      .view-profile:hover {
        background-color: #1976d2;
      }

      .assignments {
        margin-top: 20px;
      }

      .assignments h3 {
        margin-top: 0;
        font-size: 1.2rem;
        color: #333;
      }

      .assignments ul {
        list-style: none;
        padding: 0;
      }

      .assignments li {
        background-color: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 10px;
      }

      .assignments li:last-child {
        margin-bottom: 0;
      }

      .assignment-title {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .assignment-info {
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>STUDY PORTAL</h2>
      <ul>
        <li>
            <a href="dashboard.html">Dashboard</a>
        </li>
        <li>
            <a href="timetable.html">Timetable</a>
        </li>
        <li>
            <a href="assignments.html">Assignments</a>
        </li>
        <li>
            <a href="calender.html">Calendar</a>
        </li>
        <li>
            <a href="user.html">Profile</a>
        </li>
        <li>
            <a href="todo.html">Todo</a>
        </li>
        <li>
            <a href="Notes.html">Notes</a>
        </li>
        <li>
            <a href="groups.html">Groups</a>
        </li>
    </ul>
    </div>

             
      <!-- Assignments section -->
      <div class="assignments">
        <h3>Assignments</h3>
        <ul id="assignment-list">
          <!-- Assignment items will be dynamically added here -->
        </ul>
      </div>
    </div>

    <script>
      // Sample data for assignments
      const assignmentsData = [
        { title: "Assignment 1", dueDate: "2024-06-15", status: "Pending" },
        { title: "Assignment 2", dueDate: "2024-06-20", status: "Completed" },
        { title: "Assignment 3", dueDate: "2024-06-25", status: "Pending" },
      ];

      // Function to populate assignments
      function populateAssignments() {
        const assignmentList = document.getElementById("assignment-list");
        assignmentList.innerHTML = ""; // Clear existing content

        assignmentsData.forEach((assignment, index) => {
          const listItem = document.createElement("li");
          listItem.classList.add("assignment-item");

          const title = document.createElement("div");
          title.classList.add("assignment-title");
          title.textContent = assignment.title;
          listItem.appendChild(title);

          const info = document.createElement("div");
          info.classList.add("assignment-info");
          info.textContent = `Due Date: ${assignment.dueDate} | Status: ${assignment.status}`;
          listItem.appendChild(info);

          assignmentList.appendChild(listItem);
        });
      }

      // Call the function to populate assignments
      populateAssignments();
    </script>
  </body>
</html>
